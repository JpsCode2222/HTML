<!DOCTYPE html>
<html>
    <head>
        <title>Rowspna & Colspan</title>
    </head>
    <body>
        <table border="1" width="100%"> 
            <tr>
                <th>1</th>
                <th>2</th>
                <th>3</th>
                <th>4</th>
                <th>5</th>
                <th>6</th>
                <th>7</th>
                <th>8</th>
                <th>9</th>
                <th>10</th>
            </tr>
        <tr>
            <td colspan="2">1</td>
            <td colspan="2">2</td>
            <td colspan="2">3</td>
            <td colspan="2">4</td>
            <td colspan="2">5</td>
        </tr>
        <tr>
            <td colspan="5">1</td>
            <td colspan="5">2</td>
        </tr>
        <tr>
            <td rowspan="2">1</td>
            <td>2</td>
            <td rowspan="2">3</td>
            <td rowspan="2">4</td>
            <td>5</td>
            <td rowspan="2" colspan="5">6-10</td>
        </tr>
        <tr>
            
            <td>2</td>


            <td>5</td>

        </tr>
        <tr>
            <td rowspan="3">Milk</td>
            <td>Facility1</td>
            <td rowspan="3">Water</td>
            <td>Facility1</td>
        </tr>
        <tr>
            <td>Facility1</td>
            <td>Facility1</td>
        </tr>
        <td>Facility1</td>
        <td>Facility1</td>
        </table>
    </body>
</html>
