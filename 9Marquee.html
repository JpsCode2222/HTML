<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarqueeTag</title>
</head>
<body>
    <marquee scrollamount="50" direction="left" onmouseover="this.stop()" onmouseout="this.start()">

        </p>
    </marquee>
</body>
</html>
